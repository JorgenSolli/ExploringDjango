{% extends "booking/header.html" %}

{% block content %}
  <div class="container">
    <h1>Find hotels</h1>

    <form action="search/" method="post">
      <div class="form-group">
        {% csrf_token %}
        <label for="city"> Choose city</label>
        <select class="form-control" id="city" name="city">
          {% for city in object_list %}
            <option value="{{ city.id }}">{{ city.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="row form-group">
        <div class="col-md-6">
          <label>Arrival date</label>
          <input class="form-control" type="date" value="" name="arrival_date">
        </div>
        <div class="col-md-6">
          <label>Departure date</label>
          <input class="form-control" type="date" value="" name="departure_date">
        </div>
      </div>

      <div class="form-group">
        <label>How many rooms do you need?</label>
        <input class="form-control" type="number" name="nr_rooms" value="">
      </div>

      <div class="form-group">
        <label>Max price? (Optional)</label>
        <input class="form-control" type="number" name="max_price" value="">
      </div>

      <div class="form-group">
        <button class="btn btn-success" type="submit">Show available hotels</button>
      </div>
    </form>
  </div>
{% endblock %}
